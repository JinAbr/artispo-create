<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artispo | Log In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="artispo_logo.png" alt="Artispo Logo">
      <h1>Artispo</h1>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Background Art -->
    <div class="hero-images">
      <img src="painting.jpg" class="img1" alt="Painting 1">
      <img src="forest_painting.jpg" class="img2" alt="Forest Painting">
      <img src="flowers_black_bg.jpg" class="img3" alt="Floral Painting">
    </div>

    <!-- Login Box -->
    <div class="login-box">
      <h2>Log In</h2>

      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username or Email Address" required>

        <div class="password-field">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="continue">Continue</button>

        <p class="signup-link">
          Don‚Äôt have an account yet?
          <a href="signup.html">Sign Up</a>
        </p>

        <p class="terms">
          By continuing, you agree to Artispo‚Äôs
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>

    <!-- Decorative Shapes -->
    <div class="circle"></div>
    <div class="green-block"></div>
    <div class="orange-block"></div>
    <div class="bottom-bg"></div>
  </main>

  <!-- JavaScript for basic login validation -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      if (password.length < 8) {
        alert("‚ö†Ô∏è Password must be at least 8 characters.");
        return;
      }

      alert("üé® Logged in successfully!");
      document.getElementById("loginForm").reset();
    });
  </script>

</body>
</html>
