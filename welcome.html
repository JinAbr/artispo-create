<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artispo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Artispo_logo.png" alt="Artispo Logo">
      <h1>Artispo</h1>
    </div>
    <nav>
      <a href="#">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">
        <button class="login">Log in</button>
      </a>

      <a href="signup.html">
        <button class="signup">Sign up</button>
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Fuel Your<br>Imagination</h2>
      <p>Art is Potential, Art is Power</p>
      <a href="login.html">
        <button class="start-btn">Start Now</button>
      </a>
    </div>

    <div class="hero-images">
      <img src="painting.jpg" alt="Art 1" class="img1">
      <img src="forest_painting.jpg" alt="Art 2" class="img2">
      <img src="flowers_black_bg.jpg" alt="Art 3" class="img3">
    </div>
  
    <!-- Decorative shapes -->
    <div class="shapes">
      <div class="circle"></div>
      <div class="green-line line1"></div>
      <div class="green-line line2"></div>
      <div class="green-block"></div>
      <div class="orange-block"></div>

    </div>
  </section>

   <div class="bottom-bg"></div>

  <footer></footer>
</body>
</html>
